<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightcore Creator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        h1 {
            color: #4a5568;
            margin-bottom: 1.5rem;
        }
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }
        .file-input-container {
            position: relative;
            width: 100%;
            max-width: 300px;
        }
        .file-input {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .file-input-label {
            display: block;
            padding: 1rem;
            background: #667eea;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .file-input-label:hover {
            background: #5a67d8;
        }
        .submit-btn {
            padding: 1rem 2rem;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        .submit-btn:hover {
            background: #663399;
        }
        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 5px;
            display: none;
        }
        .status.error {
            background: #fed7d7;
            color: #c53030;
        }
        .status.success {
            background: #c6f6d5;
            color: #2f855a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Nightcore Creator</h1>
        <form class="upload-form" id="uploadForm">
            <div class="file-input-container">
                <input type="file" id="audioFile" name="file" accept=".mp3,.wav,.ogg" class="file-input" required>
                <label for="audioFile" class="file-input-label">Choose an audio file</label>
            </div>
            <button type="submit" class="submit-btn">Create Nightcore Version</button>
        </form>
        <div id="status" class="status"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const status = document.getElementById('status');
            const formData = new FormData(form);

            try {
                status.style.display = 'block';
                status.textContent = 'Processing...';
                status.className = 'status';

                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to convert file');
                }

                // Get the filename from the Content-Disposition header if available
                const contentDisposition = response.headers.get('Content-Disposition');
                const filename = contentDisposition
                    ? contentDisposition.split('filename=')[1].replace(/["']/g, '')
                    : 'nightcore-version.mp3';

                // Create a blob from the response
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                
                // Create and trigger download
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                status.textContent = 'Success! Your nightcore version has been downloaded.';
                status.className = 'status success';
            } catch (error) {
                status.textContent = error.message;
                status.className = 'status error';
            }
        });

        // Update file input label when file is selected
        document.getElementById('audioFile').addEventListener('change', (e) => {
            const fileName = e.target.files[0]?.name || 'Choose an audio file';
            e.target.nextElementSibling.textContent = fileName;
        });
    </script>
</body>
</html>
